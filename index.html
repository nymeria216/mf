                <p class='bilanguage' data-en="Have a look on my journey to get the Private Pilote License for aeroplanes" data-du="Schau Dir gern meine Reise zum Erwerb der Privatpilotenlizenz für Flugzeuge an"></p>
            </div>
            <div class="projects ">
                <!-- 1st Project -->
                <div class="project ">
                    <i class="fa fa-list-alt "></i>
                    <h4 class='bilanguage' data-en="Learning" data-du="Lernen"></h4>
                    <img src=" files/Flightlog.JPG " alt="Flightlog " style="width:100%; height:30%; " />
                    <p class='bilanguage' data-en="Gaining a pilot's license involves a significant amount of learning. First, you can’t simply jump into the plane and take off; you must understand how airspace is structured, the regulations that govern flying, and the principles of meteorology. You
                        also need to learn the physics of flight and aviation laws. Each of these areas is crucial for ensuring safety in the air. This comprehensive knowledge not only prepares me for flying but also builds my confidence in my skills.
                        I’m excited to master these essential concepts as I continue my journey to becoming a pilot." data-du="Um die Pilotenlizenz zu erwerben, muss eine Reihe von Grundlagen vermittelt werden. Es reicht nicht aus, einfach in das Flugzeug zu steigen und abzuheben. Vorher sollte verstanden werden, wie der Luftraum strukturiert ist, welche Vorschriften für die Fliegerei gelten und wascdie Prinzipien der Meteorologie sind. 
                        Auch die Flugphysik und Luftfahrtgesetze sollten geläufig sein. Jeder dieser Bereiche ist entscheidend für die Sicherheit in der Luft. Dieses umfassende Wissen bereitet nicht nur auf das Fliegen vor, sondern stärkt auch das Vertrauen in den eigenen Fähigkeiten.
                        Ich freue mich darauf, diese grundlegenden Konzepte auf meinem weiteren Weg zum Piloten zu beherrschen.">
                    </p>
                </div>
                <!-- 2nd Project -->
                <div class="project ">
                    <i class="fa fa-volume-up "></i>
                    <h4 class='bilanguage' data-en="Speaking" data-du="Sprechen"></h4>
                    <img src=" files/Heatset.JPG " alt="Heatset " style="width:60%; height:30%; " />
                    <p class='bilanguage' data-en="After studying extensively, the next step is to learn how to communicate with air traffic controllers. Since I’m pursuing a Private Pilot License (PPL), I will only need the BZF II, which allows me to speak in German to air traffic
                        control. Mastering the necessary radio phrases will be essential for my training and marks an important step in becoming a qualified pilot. Effective communication will help ensure safety and clarity during flights. I am excited
                        to develop this vital skill and gain confidence in my flying abilities." data-du="Neben dem Theorie-Unterricht, sollte der Sprechfunk im Fokus stehen - die Kommunikation mit dem Fluglotsen/ Turm. Da ich eine Privatpilotenlizenz (PPL) anstrebe, brauche ich nur das BZF II, mit dem ich mit der Flugsicherung ausschließlich auf Deutsch sprechen kann.
Das Beherrschen der notwendigen Funksprüche wird für die Ausbildung unerlässlich sein und stellt einen wichtigen Schritt auf dem Weg zum qualifizierten Piloten dar. 
Ich freue mich darauf, diese wichtige Fähigkeit zu erwerben und das Vertrauen in meine fliegerischen Fähigkeiten zu gewinnen."></p>
                </div>
                <!-- 3rd Project -->
                <div class="project ">
                    <i class="fa fa-plane "></i>
                    <h4 class='bilanguage' data-en="Flying" data-du="Fliegen"></h4>
                    <img src=" files/Cessna_172.JPG " alt="Cessna 172 " style="width:auto; height:30%; " />
                    <p class='bilanguage' data-en="The final step in my journey is to step into the plane and learn how to fly these incredible machines. This hands-on experience allows me to apply everything I’ve learned about airspace, regulations, and meteorology. Flying involves
                        not just controlling the aircraft but also developing the skills needed to navigate safely. I’m excited to master flight maneuvers and experience the freedom of being in the air. This is the moment I’ve been working toward, and
                        I can’t wait to take to the skies." data-du="Der letzte Schritt auf der Reise besteht darin, in ein Flugzeug zu steigen und zu lernen, wie man diese fantastischen Maschinen fliegt. Durch die praktische Erfahrung kann alles angewandt werden, was über den Luftraum, die Vorschriften und Meteorologie gelernt wurde. Zum Fliegen gehört
                        nicht nur die Steuerung des Flugzeugs, sondern auch die Entwicklung der Fähigkeiten, die für eine sichere Navigation erforderlich sind. 
Ich freue mich darauf, die verschiedenen Handgriffe zu beherrschen und die Freiheit des Fliegens zu erleben."></p>
